<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="./css/loginStyle.css">
    <link rel="stylesheet" href="./css/navStyle.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="loginForm.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../interaction/registration_form.js" defer type="module"></script>
    <title>Qeydiyyat Formu</title>
</head>

<body>
    <!--Nav begins-->
    <nav id="nav">
        <div class=" d-flex ">
            <div class="logo  pl-5 ">
                <a href=""><img src="./img/logo_main.png" alt=""></a>
            </div>

            <div class="links responsive  my-auto mr-lg-5">

                <ul class="navigation">
                    <li class="nav-item">
                        <button class="navbar-toggler menu" type="button" data-toggle="collapse" data-target="#ftco-nav"
                            aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation"><i
                                class="fa-solid fa-bars"></i>
                        </button></li>
                    <li class="nav-item"><a href="mainPage.html" class="nav-link">ANA SƏHİFƏ</a></li>
                    <li class="nav-item"><a href="mainAboutPage.html" class="nav-link">HAQQIMIZDA</a></li>
                    <li class="nav-item"><a href="mainCoursesPage.html" class="nav-link">KURSLARIMIZ</a></li>
                    <li class="nav-item"><a href="mainEvents.html" class="nav-link">TƏDBİRLƏRİMİZ</a></li>
                    <li class="nav-item"><a href="mainContact.html" class="nav-link">ƏLAQƏ</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Nav ends-->

    <section id="login-form">
        <div class="login-box">
            <h2>Qeydiyyat Formu</h2>
            <form name="myForm" action="#" onsubmit="return validate_form ()">
                <div class="user-box dropdown">
                    <div class="dropdown-select">
                        <span class="select">
                            Select a course
                        </span>
                        <i class="fa fa-caret-down icon"></i>
                    </div>
                    <div class="dropdown-list" id="course_name">
                        <div class="dropdown-list-item" data-course="Back End">
                            Back End
                        </div>
                        <div class="dropdown-list-item" data-course="Front End">
                            Front End
                        </div>
                        <div class="dropdown-list-item" data-course="Full Stack">
                            Full Stack
                        </div>
                        <div class="dropdown-list-item" data-course="UI /UX Design">
                            UI /UX Design
                        </div>
                        <div class="dropdown-list-item" data-course="Mobile Development">
                            Mobile Development
                        </div>
                        <div class="dropdown-list-item" data-course="Digital Marketing">
                            Digital Marketing
                        </div>
                    </div>
                </div>
                <div class="user-box">
                    <input type="text" name="name" id="name" >
                    <label for="name">Full Name</label>
                </div>
                <div class="user-box">
                    <input type="tel" name="tel" id="tel" pattern="(+994) [0-9]{3}-[0-9]{2}-[0-9]{2}">
                    <label for="tel">Phone Number</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" id="email" >
                    <label for="email">Email</label>
                </div>
                <button type="submit">
                    Send
                </button>
            </form>
        </div>
    </section>
    <!--Footer begins-->
    <footer class="footer">
        <div>
            <div>
                <div class="row align-items-center">
                    <div>
                        <p class="mb-0 copyright">© 2022 Israil Azərbaycan Təlim Mərkəzi</p>
                    </div>
                    <div class="icons">
                        <ul id="social_links">
                            <li class="icon-link fb"><a href="https://www.facebook.com/iatc.edu.az"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li class="icon-link twit"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                            <li class="icon-link insta"><a href="https://www.instagram.com/iatceduaz/"><i class="fa-brands fa-instagram"></i></a></li>
                            <li class="icon-link linkedin"><a href="https://www.linkedin.com/company/iatc-edu/"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer ends-->

    <script>
        $('.menu').click(function () {
            $('.links').toggleClass("responsive");
            return false;
        });
    </script>
</body>

</html>
